<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Conflict</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://collegewaale.com/upes/wp-content/uploads/2023/12/upes-1-1024x768.webp');
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3); /* Light transparency for better visibility */
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Enhanced blur effect */
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8); /* Added text shadow */
        }
        p {
            color: #444;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* Added text shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Conflict</h1>
        <p>The selected room is already booked. Please try a different selection.</p>
    </div>
</body>
</html>
